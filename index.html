<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBS</title>
    <link rel="stylesheet" href="stylesIndex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container--header row">
        <button class="nav-toggle" aria-label="open navigation">
          <span class="hamburger"></span>
        </button>
        <div class="logo"><img src="icons/logo2.png" alt="" /></div>
        <nav class="nav hidden">
          <ul class="nav__list nav__list--primary">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main container col">
      <h1>Login</h1>
      <div class="input--email col">
        <label for="email"><p>Email address</p></label>
        <input
          type="email"
          id="email"
          placeholder="e.g. sally123@gmail.com"
          required
        />
      </div>
      <div class="input--password col">
        <label for="pass"><p>Password</p></label>
        <input
          type="password"
          id="pass"
          name="password"
          minlength="8"
          required
        />
      </div>
      <div class="btn col">
        <a href="#" class="btn--submit"><div class="submit">SUBMIT</div></a>
        <a href="#" class="btn--reg"><div class="reg">REGISTER</div></a>
      </div>
      <p>
        <span class="red">
          *Please check if you entered your details correctly. If you have not
          registered, please click the register button and create your account
        </span>
      </p>
    </div>

    <div class="img-wrapper">
      <img src="icons/undraw_Login_re_4vu2.png" alt="" />
    </div>

    <script src="scriptIndex.js"></script>
  </body>
</html>
